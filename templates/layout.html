<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>SpotSeeker|{% block title %}{% endblock %}</title>
  <!-- Title of the web page changes dynamically -->
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  <!-- Import the Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar m-2 navbar-expand-lg ">
      <div class="container-fluid">
        <div class="row w-100 d-flex justify-between">
            <div class="col-8">
              <div class="row flex-row">
                <a class="navbar-brand text-dark font-weight-bold font-italic" href="{{ url_for('main_page') }}">SpotSeeker</a>
                <!-- <h4 class="nav-sub-text text-dark mb-0 d-flex justify-content-center align-items-center">Network Attack Detection Tool</h4> -->
              </div>
            </div>
              <div class="col-4">
                {% if 'id' in session %}
                <div class="row d-flex justify-content-end">
                  {{session['name']}} {{session['surname']}}
                  <a href="{{ url_for('logout_page') }}" class="btn btn-dark col-2 me-2" role="button"
                    aria-pressed="true">Logout</a>
                </div>
                {% else %}
    
                <div class="row d-flex justify-content-end">
                  <a class="btn btn-dark mx-3" role="button" aria-pressed="true"
                    href="{{ url_for('login_page') }}">Login</a>
                  <a class="btn  btn-light" role="button" aria-pressed="true"
                    href="{{ url_for('register_page') }}">Sign Up</a>
                </div>
                {% endif %}
              </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="content-container mx-2 pt-4 mb-0">
    {% block content %}{% endblock %}
    <!-- This content part is changing according to Results -->
    <!-- Jinja template engine renders it -->

  </div>
  <footer class="text-center text-lg-start w-100 py-2">
    <!-- Copyright -->
    <div class="text-center text-dark ">
      &copy; 2023 SpotSeeker
    </div>
    <!-- Copyright -->
  </footer>


  {% block script %}

  <!-- Import Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Import bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Import our custom JavaScript -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <!--Import CharJS-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  {% endblock %}
</body>

</html>
