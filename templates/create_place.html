{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="columns is-centered">
            <div class="column is-half">
                <h1 class="title has-text-centered">Add New Spot</h1>

                <form method="POST" name="create_users_page">
                    <div class="mb-3 ">
                        <label for="title" class="label">Name</label>
                        <div class="control col-sm-5">
                            <input class="form-control input" type="text" placeholder="Name" aria-label="Name example" name="spot_name" required/>
                        </div>
                    </div>

                    <div class="mb-3 ">
                        <label for="title" class="label">Info</label>
                        <div class="control col-sm-5">
                            <input class="form-control input" type="text" placeholder="Info" aria-label="Info example" name="spot_info" required/>
                        </div>
                    </div>

                    
                    <div class="mb-3 ">
                        <label for="title" class="label">Tags</label>
                        <div class="control col-sm-5">
                            <input class="form-control input" type="text" placeholder="Tags" aria-label="Tags example" name="spot_tags" required/>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="image" class="label">Image</label>
                        <div class="control col-sm-5">
                            <input type="file" class="form-control input" id="image" name="image" accept="image/*" required/>
                            <small class="form-text text-muted">Upload an image file (jpg, jpeg, png, gif).</small>
                        </div>
                    </div>

                    <div class="mb-3 btn-group" role="group">
                        <a class="btn  btn-danger" role="button" aria-pressed="true" href="{{ url_for('list_places_page') }}">Cancel</a>
                        <a class="btn btn-success" role="button" aria-pressed="true" href="{{ url_for('list_places_page') }}">Add</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
