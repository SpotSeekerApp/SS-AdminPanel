{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div>
  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger text-center">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    {% endwith %}
</div>
  <div class="row w-100 d-flex justify-content-center align-items-center h-100">
    <div class="col-5">
      <div class="register-wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <a href="/login-placeowner"><h2 class="formTitle inactive underlineHover"> Sign In </h2></a>
          <h2 class="formTitle active">Sign Up </h2>
      
          <!-- Login Form -->
          <form action="{{ url_for('register_page') }}" method="POST" onsubmit="return validateForm()">
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="name">
            <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
            <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
            <input type="button" onclick="togglePasswordVisibility()" value="Show Password">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
          </form>
      
        </div>
      </div>
    </div>
</div>
{% endblock %}
